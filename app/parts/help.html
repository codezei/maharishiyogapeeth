<section class="help block" id="help">
    <div class="container">
        <div class="help__row row">
            <div class="col-md-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3024.339053206291!2d-74.00215092494332!3d40.71055203770571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDQyJzM4LjAiTiA3M8KwNTknNTguNSJX!5e0!3m2!1sen!2sua!4v1681244026742!5m2!1sen!2sua"
                    class="help__map" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-md-6">
                <h4 class="help__title">
                    Get in touch with us! <br>We’re here to help
                </h4>
                <p class="help__subtitle">
                    Fill out the form below and let us know how we can work together.
                </p>
                <p class="help__description">
                    Please complete all fields marked with an asterisk (*)
                </p>
                <form action="" class="help__form form">
                    <div class="input-wrap">
                        <input type="text" placeholder="Full Name" required class="input">
                        <span class="input-star"></span>
                    </div>
                    <div class="form__row">
                        <div class="form__col">
                            <div class="input-wrap">
                                <input type="email" placeholder="Email" required class="input">
                                <span class="input-star"></span>
                            </div>
                        </div>
                        <div class="form__col">
                            <div class="input-wrap">
                                <input type="tel" placeholder="Phone" required class="input">
                                <span class="input-star"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <textarea cols="30" rows="10" type="text" placeholder="Type your message here…" required
                            class="input form__textarea"></textarea>
                        <span class="input-star"></span>
                    </div>
                    <button class="btn form__btn">Send Form</button>
                </form>
            </div>
        </div>
    </div>
</section>
